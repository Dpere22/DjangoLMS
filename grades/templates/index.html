<!DOCTYPE html>

<meta charset="utf-8">
<link rel="icon" href="../../static/favicon.ico">
<link rel="stylesheet" href="/static/main.css">
<title>All Assignments</title>

<nav>
    <div class="nav-content">
        <div class="left-side">
            <h1>
            CS 3550
            </h1>
            <a href="index.html">Assignments </a>
        </div>
        <div class="right-side">
            <a class = "profile" href="profile.html">Profile</a>
        </div>
    </div>
</nav>

<main>
    <div class="page-content">
        <div class = "title">
            <h1> All assignments </h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Assignment</th>
                    <th class = "num-right-align">Due date</th>
                    <th class = "num-right-align">Weight</th>
                </tr>
            </thead>
            <tbody>
                {%  for assignment in assignments %}
                    <tr>
                        <td>
                            <a href = "submissions.html">{{ assignment.title }}</a>
                        </td>
                        <td class = "num-right-align">
                            {{ assignment.deadline|date:"M d" }}
                        </td>
                        <td class = "num-right-align">
                            {{ assignment.weight }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
