<!DOCTYPE html>

<meta charset="utf-8">
<link rel="icon" href="../../static/favicon.ico">
<link rel="stylesheet" href="/static/main.css">
{% include "header.html" with title="All Assignments" %}
<main>
    <div class="page-content">
        <div class = "title">
            <h1> All assignments </h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Assignment</th>
                    <th class = "num-right-align">Due date</th>
                    <th class = "num-right-align">Weight</th>
                </tr>
            </thead>
            <tbody>
                {%  for assignment in assignments %}
                    <tr>
                        <td>
                            <a href = {{ forloop.counter }}>{{ assignment.title }}</a>
                        </td>
                        <td class = "num-right-align">
                            {{ assignment.deadline|date:"M d" }}
                        </td>
                        <td class = "num-right-align">
                            {{ assignment.weight }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
